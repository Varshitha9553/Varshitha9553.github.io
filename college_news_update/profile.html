<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Profile Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Updated Font Awesome -->
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: powderblue;
            color: #335d92;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* To allow positioning the Home button */
        }

        /* Home Button Styling */
        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: cornflowerblue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: lightskyblue;
        }

        .profile-container {
            background: #ffffff;
            width: 60%;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #b3d9ff;
            background: #cde4f7;
            margin: 0 auto 15px;
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        h2 {
            font-size: 2rem;
            color: #335d92;
        }

        .details-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .detail-tab {
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px 20px;
            font-size: 1.3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: box-shadow 0.3s ease;
        }

        .detail-tab:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .edit-icon {
            color: mediumblue;
            font-size: 1.4rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .edit-icon:hover {
            color: #335d92;
        }

        .edit-input {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            border: 1px solid #b3d9ff;
            border-radius: 4px;
            padding: 5px;
            width: 70%;
        }

        .edit-save-btn {
            display: inline-block;
            padding: 8px 15px;
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
            background: #4178be;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-left: 10px;
        }

        .edit-save-btn:hover {
            background: #335d92;
        }
    </style>
</head>
<body>
    <!-- Home Button -->
    <button class="home-button" onclick="window.location.href='home.html'">Home</button>

    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-photo">
                <img src="https://photosking.net/wp-content/uploads/2024/05/no-dp_16.webp" alt="Profile Photo">
            </div>
            <h2>Profile</h2>
        </div>

        <div class="details-container">
            <div class="detail-tab">
                <span id="username-label">Username: <span id="username-value">USER</span></span>
                <i class="fas fa-pencil-alt edit-icon" onclick="editDetail('username')"></i>
            </div>

            <div class="detail-tab">
                <span id="email-label">Email: <span id="email-value">user@gmail.com</span></span>
                <i class="fas fa-pencil-alt edit-icon" onclick="editDetail('email')"></i>
            </div>

            <div class="detail-tab">
                <span id="department-label">Department: <span id="department-value">Computer Science and Engineering</span></span>
                <i class="fas fa-pencil-alt edit-icon" onclick="editDetail('department')"></i>
            </div>
        </div>
    </div>

    <script>
        function editDetail(detail) {
            const valueSpan = document.getElementById(${detail}-value);
            const label = document.getElementById(${detail}-label);
            const currentValue = valueSpan.textContent;

            // Replace the span with an input field
            label.innerHTML = ` 
                ${detail.charAt(0).toUpperCase() + detail.slice(1)}: 
                <input type="text" class="edit-input" id="${detail}-input" value="${currentValue}">
                <button class="edit-save-btn" onclick="saveDetail('${detail}')">Save</button>
            `;
        }

        function saveDetail(detail) {
            const input = document.getElementById(${detail}-input);
            const newValue = input.value.trim();
            const label = document.getElementById(${detail}-label);

            // Update the value and revert to text view
            label.innerHTML = ` 
                ${detail.charAt(0).toUpperCase() + detail.slice(1)}: 
                <span id="${detail}-value">${newValue}</span>
            `;
        }
    </script>
</body>
</html>
