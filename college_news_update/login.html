<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Chronicles - SVECW</title>
    <style>
        /* Import Poppins font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Arial /sans-serif/
        }

        /* Body styling */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 130vh;
            background-image: url('https://cache.careers360.mobi/media/article_images/2024/7/5/svecw-bhimavaram-management-quota.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
        }

        /* Header styling */
        header {
            text-align: center;
            color: black;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 4rem;
            font-weight: 550;
        }

        header h2 {
            font-size: 3rem;
            margin-top: 10px;
            font-weight: 500;
        }

        header h3 {
            font-size: 2.5rem;
            margin-top: -5px;
            font-weight: 450;
        }

        /* Main container styling */
        .container {
            background: #fff;
            padding: 20px 30px;
            width: 600px;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-top: 30px;
        }

        /* Website title styling */
        .title {
            margin-bottom: 30px;
            color: #fa8072;
        }

        .title h1 {
            font-size: 3.5rem;
            font-weight: 550;
            color: #000;
        }

        /* Tabs styling */
        .tab-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
        }

        .tab-buttons button {
            background-color: #fff0f5;
            font-size: 20px;
            border: none;
            padding: 10px;
            flex: 1;
            color: #000;
            cursor: pointer;
            font-weight: bold;
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        .tab-buttons button.active {
            background-color: #4169e1;
            color: white;
        }

        .tab-buttons button:hover {
            background-color: #b0e0e6;
            color: white;
        }

        /* Form styling */
        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .input-field {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }

        .input-field label {
            display: block;
            margin-bottom: 3px;
            font-weight: bold;
            font-size: 1.6rem;
        }

        .input-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Password visibility toggle */
        .toggle-password {
            position: absolute;
            top: 35px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            color: #6a11cb;
        }

        /* Button styling */
        .form-btn {
            background-color: #4169e1;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .form-btn:hover {
            background-color: #2575fc;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Shri Vishnu Engineering College for Women (Autonomous)</h1>
        <h2>Vishnupur, Bhimavaram</h2>
    </header>

    <!-- Main container -->
    <div class="container">
        <!-- Website Title -->
        <div class="title">
            <h1>Campus Chronicles</h1>
        </div>

        <!-- Tab Buttons -->
        <div class="tab-buttons">
            <button id="login-tab" class="active" onclick="showForm('login')">Login</button>
            <button id="register-tab" onclick="showForm('register')">Register</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="form-container active">
            <form onsubmit="loginUser(event)">
                <div class="input-field">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="login-username" placeholder="Enter your username" required>
                </div>
                <div class="input-field">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="login-password" placeholder="Enter your password" required>
                    <span class="toggle-password" onclick="togglePassword('login-password')">üëÅÔ∏è</span>
                </div>
                <button type="submit" class="form-btn">Login</button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="form-container">
            <form onsubmit="registerUser(event)">
                <div class="input-field">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" name="register-username" placeholder="Create a username" required>
                </div>
                <div class="input-field">
                    <label for="register-email">Email Address</label>
                    <input type="email" id="register-email" name="register-email" placeholder="Enter your email" required>
                </div>
                <div class="input-field">
                    <label for="register-password">Set Password</label>
                    <input type="password" id="register-password" name="register-password" placeholder="Choose a password" required>
                    <span class="toggle-password" onclick="togglePassword('register-password')">üëÅÔ∏è</span>
                </div>
                <div class="input-field">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                    <span class="toggle-password" onclick="togglePassword('confirm-password')">üëÅÔ∏è</span>
                </div>
                <div id="password-error" style="color: red; display: none;">Passwords do not match!</div>
                <button type="submit" class="form-btn">Register</button>
            </form>
        </div>
    </div>

    <script>
        // Function to switch between Login and Register forms
        function showForm(formType) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');

            if (formType === 'login') {
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
            } else {
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
            }
        }

        // Function to toggle password visibility
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }

        // Function to register a new user
        function registerUser(event) {
            event.preventDefault();
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                document.getElementById('password-error').style.display = 'block';
                return;
            } else {
                document.getElementById('password-error').style.display = 'none';
            }

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const userExists = users.some(user => user.username === username || user.email === email);

            if (userExists) {
                alert('Username or Email already exists!');
                return;
            }

            users.push({ username, email, password });
            localStorage.setItem('users', JSON.stringify(users));
            alert('Registration successful! You can now log in.');
            showForm('login');
        }

        // Function to log in a user
        function loginUser(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                alert('Login successful!');
                window.location.href = 'home.html';
            } else {
                alert('Invalid username or password!');
            }
        }
    </script>
</body>
</html>
