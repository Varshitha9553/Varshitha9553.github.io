<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Campus Chronicles - Home</title>
    <style>
        /* Global Reset and Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
        }

        /* Body Styling */
        body {
            height: 100vh;
            background: #fff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Header Bar Styling */
        .header-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: dodgerblue;
            color: white;
            font-size: 1.4rem;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header-bar .left-section {
            display: flex;
            align-items: center;
        }

        .header-bar .left-section img {
            width: 250px;
            height: 115px;
            border-radius: 10px;
            margin-right: 15px;
        }

        .header-bar .contact-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-bar .contact-info span {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Flip phone icon */
        .fa-phone {
            transform: scaleX(-1); /* Flips the icon horizontally */
        }

        .search-bar {
            margin-left: auto;
            margin-right: 15px;
        }

        .search-bar input {
            padding: 5px 10px;
            font-size: 1.6rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        .header-bar .social-icons a {
            color: #fff;
            margin-left: 25px;
            font-size: 2.2rem;
            text-decoration: none;
        }

        .header-bar .social-icons a:hover {
            color: midnightblue;
        }

        .profile {
            position: relative;
        }

        .profile img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
        }

        .dropdown {
            position: absolute;
            top: 50px;
            right: 0;
            background: white;
            color: #333;
            width: 150px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: none;
        }

        .dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            transition: background 0.3s ease;
        }

        .dropdown a:hover {
            background-color: #f4f4f9;
        }

        .profile:hover .dropdown {
            display: block;
        }

        .header-bar .navigation {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-bar .navigation a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .header-bar .navigation a:hover {
            background-color: #575a89;
        }

        /* Header Text Styling */
        .header h1 {
            font-size: 6.5rem;
            font-weight: 500;
            color: Black;
            margin-bottom: 0px;
            margin-top: 150px;
        }

        .header h2 {
            font-size: 4.5rem;
            font-weight: 450;
            color: Midnightblue;
            margin-bottom: 15px;
        }

        /* Button Container Styling */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 35px;
            justify-content: center;
        }

        /* Button Styling */
        .tab-button {
            background-color: #0288D1 ;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 2.2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 350px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .tab-button:hover {
            background-color: cornflowerblue;
            transform: translateY(-5px);
        }

        .tab-button span {
            font-size: 1.4rem;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- Header Bar -->
    <div class="header-bar">
        <div class="left-section">
            <a href="https://svecw.edu.in/" target="_blank">
                <img src="https://svecw.edu.in/wp-content/uploads/2024/03/svecw-logo.webp" target="_blank" alt="SVECW">
            </a>
            <div class="contact-info">
                <span><i class="fa fa-phone" aria-hidden="true"></i> 08816-250864</span>
                <span><i class="fas fa-envelope"></i> info@svecw.edu.in</span>
            </div>
        </div>
        <div class="social-icons">
            <a href="https://www.youtube.com/@SVECW-B0" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://www.facebook.com/svecwcollege" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="http://instagram.com/vishnu_svecw/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/svecw2" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/school/vishnusvecw/" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>

        <div class="profile">
            <img src="https://photosking.net/wp-content/uploads/2024/05/no-dp_16.webp" alt="Profile">
            <div class="dropdown">
                <a href="profile.html">My Profile</a>
                <a href="login.html">Logout</a>
            </div>
        </div>
    </div>

    <!-- Header -->
    <div class="header">
        <h1>Campus Chronicles</h1>
        <h2>Your Gateway to College Life</h2>
    </div>

    <!-- Buttons -->
    <div class="button-container">
        <button class="tab-button" onclick="navigateTo('career_pathway.html')">
            <i class="fas fa-briefcase"></i> Career Pathway <span>></span>
        </button>
        <button class="tab-button" onclick="navigateTo('club_activities.html')">
            <i class="fas fa-users"></i> Club Activities <span>></span>
        </button>
        <button class="tab-button" onclick="navigateTo('schedules_deadlines.html')">
            <i class="fas fa-calendar-alt"></i> Schedules & Deadlines <span>></span>
        </button>
        <button class="tab-button" onclick="navigateTo('hall_of_fame.html')">
            <i class="fas fa-trophy"></i> Hall of Fame <span>></span>
        </button>
    </div>

    <!-- JavaScript -->
    <script>
        // Search bar functionality
        document.querySelector('.search-bar input').addEventListener('input', function (e) {
            const query = e.target.value.toLowerCase();
            const buttons = document.querySelectorAll('.button-container .tab-button');

            buttons.forEach(button => {
                const text = button.textContent.toLowerCase();
                if (text.includes(query)) {
                    button.style.display = 'block';
                } else {
                    button.style.display = 'none';
                }
            });
        });

        // Navigation functionality
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
