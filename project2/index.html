<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="https://tse2.mm.bing.net/th?id=OIP.7cRYFyLoDEDh4sRtM73vvwHaDg&pid=Api&P=0&h=180" alt="Image 1">
            </div>
            <div class="slide">
                <img src="https://files.all-free-download.com/downloadfiles/wallpapers/1920_1080/peaceful_lake_wallpaper_landscape_nature_1208.jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="https://tse3.mm.bing.net/th?id=OIP.Qg30f_L8A9KC2VLt7uyAqAHaE8&pid=Api&P=0&h=180" alt="Image 3">
            </div>
        </div>
        <div class="navigation">
            <button class="prev">Previous</button>
            <button class="next">Next</button>
        </div>
        <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
